<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>index</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style> 
            .text {
                color: red;
            }
            .color1 {
                border: 2px solid blue
            }
            .color2 {
                border: 2px solid green
            }
            .color3 {
                border: 2px solid fuchsia
            }
            .grosseur {
                height: 500px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar  bg-dark navbar-expand-lg">
            <!-- Navbar content -->
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item actve "><a class="nav-link text" href="#">Accueil <span class="sr-only">(current)</a></span></li>
                <li class="nav-item "><a class="nav-link text" href="#">CGU</a></li>
            </ul>
            
         </nav>
        <!-- contenu -->
         <main class="container-fluid">
             <div class="row justify-content-around mt-5 grosseur">
                 <div class="col-3 color1">
                    <img src="400x300.png" alt="Un truc dedans" id="premiere" hidden>
                 </div>
                 <div class="col-3 color2">
                    <img src="400x300.png" alt="Un truc dedans encore" id="deuxieme" hidden>
                </div>
                <div class="col-3 color3">
                    <img src="400x300.png" alt="Un truc dedans mais y'a rien" id="troisieme" hidden>
                </div>
             </div>
            <div class="row justify-content-center mt-5">
                <button type="button" class="btn btn-info" onclick="changeImage();">Click</button>
            </div>
         </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    <script>
        compteur = 0;

    function changeImage() {
    premiere = document.getElementById("premiere");
    deuxieme = document.getElementById("deuxieme");
    troisieme = document.getElementById("troisieme");

    if (compteur == 0) {
        premiere.style.display = 'block';
        compteur ++;
    }
    else if (compteur == 1) {
        premiere.style.display = 'none';
        deuxieme.style.display = 'block';
        compteur ++;
    }
    else if (compteur == 2) {
        deuxieme.style.display = 'none';
        troisieme.style.display = 'block';
        compteur ++;
    }
    else if (compteur == 3) {
        deuxieme.style.display = 'none';
        troisieme.style.display = 'none';
        compteur = 0;
    }            
    }
    </script>
</html>
